upgrade_computer1=Comfylatron's 任务一
upgrade_computer1_tooltip=主线进展.\n 下1个目的地绝对不能是贫瘠的了QAQ
upgrade_computer1_message=Comfylatron: 搞定, 现在我会修理火车航线... 这可以让我们摆脱贫瘠的世界. 啊，我还得去工作，晚点说。
upgrade_computer2=Comfylatron's 任务二
upgrade_computer2_message=Comfylatron: 完美！现在我们有火车反应堆了, 为你们感到开心, 我们应该能够避免到贫瘠之地了! 我非常想知道下个地方是什么样的 ;)
upgrade_computer2_tooltip=主线进展.\n 下1个地区不再有贫瘠的矿分布。.
upgrade_computer3=Comfylatron's 任务三
upgrade_computer3_message=Comfylatron: 第 __1__ / 10 部分确认!
upgrade_computer3_tooltip=主线进展.\n 在第10部分完成后，会解锁终极，终极地图！
upgrade_computer4=Comfylatron's 最后的任务
upgrade_computer4_message=Comfylatron: 时间同步。。。计算时空目的地 确认! 再次启动火车引擎，让我们把鱼送到。这次旅行越来越长了。
upgrade_computer4_tooltip=主线进展.\nBy 解锁这个，下一次目的地将会为鱼市场.\n 确保我们准备好了，因为没有回头路! 你的蜘蛛将会回来，但这里只有1个!
upgrade_nukeshied=火箭护盾系统
