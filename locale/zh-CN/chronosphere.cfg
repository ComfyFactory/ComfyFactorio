upgrade_poison=毒素胶囊防御
upgrade_poison_message=Comfylatron: 我不能信任你了>_<, 我为火车安装了 紧急毒素胶囊...
upgrade_poison_tooltip=紧急毒素防御. 当火车处于低生命值时自动释放.\n 最大释放 : 4. 释放间隔: __1__ 分钟.
