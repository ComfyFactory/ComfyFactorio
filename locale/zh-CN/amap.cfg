map_info_text= 欢迎来到汽车保卫战 \n 将你的汽车放在地面上开始游戏 \n 当你第一次建造汽车时，将在汽车附近生成矿物 \ 保护好你的车，找个好地方建基地 \n 还有，如果你的车坏了，你将无法建造任何东西 \n 如何使野外组装机工作？\n 在其旁边放一圈建筑物。如果占领时间足够长，出生点的组装机也会开始工作 \n 还有，如果你死了，你会在车旁边重生，\n 所以不要把你的车放在一个奇怪地方 \n 作者：itam \n 鸣谢：Hanakocz \n 交流群 ：701077913

