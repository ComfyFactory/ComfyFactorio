description=一个以不同地图的整体编辑为特色的古怪场景，来自不同的创作者。 \n \n 如何激活地图: \n 1. 选项卡放入场景的文件夹中。 (..\Factorio\scenarios\ComfyFactorio) \n 2. 用文本编辑器打开文件 "control.lua" \n 3. 搜索 ---- enable maps here ---- \n 4. 移除 -- 你要激活的地图前的注释。 \n 5. 如果场景是从多人服务器下载或保存的，请删除 "blueprint.zip" \n 6. 回到游戏中，放松一下。

[biter_battles]
map_info=	- - 虫子大作战 - - \n \n 	虫子注意到你在火箭发射井里秘密囤鱼。 \n 你的任务是保护你的火箭发射井， 同时击败其他团队。 \n \n 高科技发展将生产很强的进化因子，它会随着时间，增强你对面的虫子 \n 带领你的团队胜利。 \n \n 	这里没有直接pvp战斗。 \n 	水平界面的液体是抵御虫子的。 \n 	那一边是不可以被探建设机器人开发。 \n 	随机地图布局，以提供公平竞争。 \n \n 	东西方向没有虫巢， \n 	为工厂扩建和基地建设留下空间。 \n 	南北方向是虫子的领地。 \n \n 	图形用户界面主要是为每个团队的虫子统计两种不一样的主要信息。--这句话原英文难翻译，就这样理解了。 \n \n 	 - 进化 - \n 	 当它们有足够的进化因子。虫子会进化 --原文都是食物，我统一理解为进化因子 \n 	 选择游戏难度可以提升到100%以上， \n 	 增强他们更多的伤害和生命。 \n \n 	 - 危险 - \n 阻碍虫子攻击。当虫子被杀时减少。 \n 	 攻击虫子能带来持续的“危险收益”，同时也能产生即时的危险。 \n 	 高难度会导致更强的攻击。值为零或以下不会主动攻击。

[cave_miner]
map_info_main_caption= - - C A V E M I N E R - -
map_info_sub_caption=~diggy diggy hole~
map_info_text=Delve deep for greater treasures, but also face increased dangers. \n \n The team's pickaxe and backpack can be upgraded at the market. \n The prices may be rerolled by spending some fish. \n Biter evolution scales with depth. \n \n Breaking rocks is exhausting and might make you hungry. \n So don´t forget to eat some fish once in a while to stay well fed. \n Be careful, eating too much might have it´s consequences too. \n \n As you dig, you will encounter impassable dark chasms or rivers. \n Some explosives may cause parts of the ceiling to crumble, filling the void, creating new ways. \n All they need is a container and a well aimed shot. \n \n Darkness is a hazard in the mines, stay near your lamps..

[desert_oasis]
map_info_main_caption=--Desert Oasis--
map_info_sub_caption=Survival in the dry sands.
map_info_text=This is a harsh world, the heat is unbearable and the sand is sharp like diamonds. \n Make sure to stay properly hydrated. \n Drink some water from a pond, or sip it out of a barrel to stay refreshed. \n \n We shall not attempt to travel without a proper vehicle. \n Many building foundations are not possible to be set up outside of the oasis. \n Railways between them however should be possible. \n \n Luckily the ship's moisture meter module did survive the crash. \n It may come in handy!

[expanse]
map_info_main_caption=-- E x p a n s e --
map_info_sub_caption=
map_info_text=The blue chests are hungry. \n Feed them and they will reward you with more land. \n \n The friendly infini tree will provide you with all the wood you ever wanted. \n The everlasting rock with be happy to provide resources for you. \n \n If you find yourself stuck, put a reroll token, the small plane toy, in the chest to get a new offer. \n Unlocking chests may drop additional tokens.

[fish_defender]
map_info_main_caption=-- 咸鱼保卫者 --
map_info_sub_caption= *blb blubby blub*
map_info_text=虫子闻到了市场上鱼的气味。\尽可能地干掉他们！\然而，这并非易事，因为他们的力量和抵抗力会随着时间的推移不断增加。 \n \n 你的最终目标是把所有的鱼转移到猫咪星球！\将它们放入火箭的货物中，然后发射到太空中。\别担心，你还是会学到太空科学的。 \n \n 市场将乐意接受您可能找到的任何硬币。\额外的炮塔槽可以在市场上买到。 \n 还提供了几种独特的升级。\对坦克的重新研究将使火炮技术早日问世。\任何装载危险物品的容器，如弹药、手榴弹或桶，一旦破裂就会发生剧烈爆炸。\这可能会对我们有利。
