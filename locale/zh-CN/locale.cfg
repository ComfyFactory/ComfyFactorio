map_info_text=Expand into the depths for treasure. \n Everytime a new room is discovered, the depth-meter in your left top will increase. \n \n Enemies get more chonky. \n Resources yield more ore. \n Loot gets more shiny. \n \n You can use the green smelly dungeon sewers for long range transports. \n \n How far can you make it?
